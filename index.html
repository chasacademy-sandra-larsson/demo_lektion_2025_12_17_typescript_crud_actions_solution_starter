<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS + JSON Server CRUD</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <h1>ðŸ“š My Library</h1>
      
      <div class="card">
        <h2>Add / Edit Book</h2>
        <form id="book-form">
          <input type="hidden" id="book-id" />
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required placeholder="Enter book title" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" required placeholder="Enter author name" />
          </div>
          <button type="submit" id="submit-btn">Add Book</button>
          <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
        </form>
      </div>

      <div class="card">
        <h2>Book List</h2>
        <ul id="book-list"></ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
